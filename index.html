<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image slider</title>
</head>
<body>
    <section>
        <div class="container">
            <button id="prevBtn"><img src="arrow-left-small.png" alt=""></button>
            <button id="nextBtn"><img src="arrow-right-small.png" alt=""></button>
            <div class="slide">
                <img src="section5-img-mobile.png" id="lastClone" alt="">
                <img src="section1-img-mobile.png" id="top-image" alt="">
                <img src="section2-img-mobile.png" alt="">
                <img src="section3-img-mobile.png" alt="">
                <img src="section4-img-mobile.png" alt="">
                <img src="section5-img-mobile.png" alt="">
                <img src="section1-img-mobile.png" id="firstClone" alt="">
            </div>
        </div>
    
    
        <a href="#" class="scroll-down" address="true"></a>
    </section>

    <section class="ok">
        
    </section>
    

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    
    <script src="app.js"></script>
    
</body>
</html>
